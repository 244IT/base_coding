  <script>
    
      var name = 'the window'   

      var obj2 = {
        name: 'the obj2',
        getName: function() {
            return this.name
        }
      }
      console.log(obj2.getName()) //the obj2

      var obj = {
        name: 'the obj',
        getName: function() {
          return function() {
            return this.name
          }
        }
      }
      console.log(obj.getName()()) //the window

      var obj3 = {
        name: 'the obj3',
        getName: function() {
          var that = this
          return function() {
            return that.name
          }
        }
      }

      console.log(obj3.getName()()) //the obj3

      console.log('----obj4----')
