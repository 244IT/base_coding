<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //任意数求和函数
    function sum() {
      let total = null
      for(let i = 0; i < arguments.length; i++){
        let num = Number(arguments[i])
        if(isNaN(num)){
          continue
        }
        total += num
      }
      return total
    }
    console.log(sum(10, 30, 40))
    console.log(sum(100, 'aaa', 200))
    

  </script> 
</body>
</html>
