<script>
  var num = prompt('请输入一个数字')
  //isNaN(num)
  //Number(num).toString()的结果是NaN或者是正确数字
  if(Number(num).toString() === "NaN") {
    alert('请输入正确的数字')
  }else {
    if(num > 0){
      alert('你输入的是正数')
    }else if(num < 0 ){
      alert('你输入的是负数')
    }else{
      alert('你输入的是零')
    }
  }
</script>
