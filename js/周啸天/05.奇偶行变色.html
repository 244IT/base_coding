  //方法二 用自定义属性保存
  for(let i = 0; i < liList.length; i++){
    let bg = i % 2? 'lightgreen':'white' 
    //初始化样式，及用自定义属性保存原样式
    liList[i].style.backgroundColor = bg
    liList[i].originBg = bg

    liList[i].addEventListener('mouseover', function() {
      this.style.backgroundColor = 'lightpink'
    })

    liList[i].addEventListener('mouseout', function() {
      this.style.backgroundColor = this.originBg
    })
  }
