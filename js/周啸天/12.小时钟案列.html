<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #showTime{
      position: absolute;
      right: 0;
      top: 0;
      width: 320px;
      line-height: 100px;
      background-color: lightblue;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="showTime">2020年4月13日 星期一 22时10分33秒</div>

  <!-- import JS -->
  <script>
    //补零函数
    function addZero(val) {
      let num = Number(val)
      return num < 10 ? "0" + val : val
    }

    //获取当前日期
    function formatTime() {
      let time = new Date()
      let year = time.getFullYear()
      let month = time.getMonth() + 1
      let date = time.getDate() + 1
      let week = time.getDay()
      let hours = time.getHours()
      let minutes = time.getMinutes()
      let secends = time.getSeconds()

      let resute = year + '年' + addZero(month) + '月' + addZero(date) + '日'

      let weekArr = ['日', '一', '二', '三', '四', '五', '六']
      resute += ' 星期' + weekArr[week] + ' '

      resute += addZero(hours) + '时' + addZero(minutes) + '分' + addZero(secends) + '秒'
      return resute
    }

    setInterval(function() {
      document.getElementById('showTime').innerHTML = formatTime()
    }, 1000)
  </script>
</body>
</html>
