<body>
  <script>
    // 写一个返回数字 a 和 b 中较小的那个数字的函数 min(a,b)。
    function min(a, b) {
      return a > b ? b : a;
    }
    console.log(min(2, 5))

    // 写一个函数 pow(x,n)，返回 x 的 n 次方。换句话说，将 x 与自身相乘 n 次，返回最终结果。
    function pow(a, b) {
      let num = a
      if(a < 1) {
        return "error"
      }else{
        for(let i = 0; i < b - 1; i++){
          num *= a
        }
        return num
      }
    }
    console.log(pow(2, 3))
  </script>
