  <script>
    // 使用 if..else 语句，编写代码实现通过 prompt 获取一个数字并用 alert 显示结果：

    // 如果这个数字大于 0，就显示 1，
    // 如果这个数字小于 0，就显示 -1，
    // 如果这个数字等于 0，就显示 0。
    // 在这个任务中，我们假设输入永远是一个数字。
    let num = prompt('请输入一个数字');
    if(!isNaN(Number(num))){
      if(num > 0){
        alert('您输入的是正数')
      }else if(num < 0){
        alert('您输入的是负数')
      }else{
        alert("您输入的是零")
      }
    }else{
      alert('请输入正确的数字')
    }

    //使用条件运算符 '?' 重写下面的 if 语句：
    let result;

    // if (a + b < 4) {
    //   result = 'Below';
    // } else {
    //   result = 'Over';
    // }
    let a, b = 2
    a + b < 4 ? result = 'Below' : result = 'Over'
    console.log(result)

    // 使用 '?' 重写 'if..else' 语句

    // 使用多个三元运算符 '?' 重写下面的 if..else 语句。

    // 为了增强代码可读性，建议将代码分成多行。

    // if (login == 'Employee') {
    //   message = 'Hello';
    // } else if (login == 'Director') {
    //   message = 'Greetings';
    // } else if (login == '') {
    //   message = 'No login';
    // } else {
    //   message = '';
    // }
    let login = ''
    login == 'Employee' ? message = 'Hello' : (login == 'Director' ? message = 'Greetings' : (login == '' ? message = 'No login' : message = ''))
    console.log(message)
  </script>
