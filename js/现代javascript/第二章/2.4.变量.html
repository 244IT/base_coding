<body>
    <script>
        // 声明两个变量：admin 和 name。
        // 将值 "John" 赋给 name。
        // 从 name 变量中拷贝其值给 admin。
        // 使用 alert 显示 admin 的值（必须输出 “John”）。
        let admin
        let name;
        name = 'John';
        admin = name

        alert(admin)
    </script>
