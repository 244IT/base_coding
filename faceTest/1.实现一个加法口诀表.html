<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border=1>
    <script>
        for(var i=1;i<=20;i++) { 
            document.write("<tr>"); 
            for(var j=1;j<=i;j++){ 
                document.write("<td>");
                var d = i+j; 
                document.write(i+"+"+j+"="+d); document.write("</td>"); } 
                document.write("</tr>"); 
        }
    </script>
    </table>
</body>
</html>
