<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="phone"></div>
  <script>
    function formatPhone(tel) {
      return tel.replace(/(\d{3})(\d{4})(\d{4})/, "$1 $2 $3")
    }

    document.getElementById("phone").innerHTML = formatPhone("13023800000")
  </script> 
</body>
</html>
