    <div class="lecture">
      <ul id="lecturerUl">
      </ul>
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script>
    $(function(){
      var sHtml = '';
      $.ajax({
        url:'http://39.101.217.150:8075/teachers/list',
        data:{
          page:1,
          size:10
        },
        success:function(data){
          var records = data.data.records;
          console.log(  records  )
          $.each(records,function(index,item){
            sHtml+=`
            <li class="clearfix lecture-item">
              <div class="lecture-img fl">
                <img src="${item.imgurl}"/>
              </div>
              <div class="lecture-txt ">
                <h2>${item.name}</h2>
                <p class="status">${item.experience}</p>
                <p >${item.content}
                </p>
              </div>
            </li>`;
          })
          $('#lecturerUl').append( sHtml );
        }
      })
    })
    </script>
