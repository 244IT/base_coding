<script>
  let arr = ['ming', 'hong', 'rose', 'jack', 'james']
  function passGame(arr, num) {
    let queen = []
    for(let i = 0; i < arr.length; i++){
      queen.push(arr[i])
    }
    while(queen.length > 1){
      for(let i = 0; i < num-1; i++){
        queen.push(queen.shift())
      }
      queen.shift()
    }
    return queen[0]
  }
  console.log(passGame(arr, 3))
</script>
